<!DOCTYPE html>
<html>
  <head>
    <title>Générateur de Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <h1>Générateur de Background</h1>
    <h2>Current Background</h2>
    <!-- Color Pickers -->
    <input class="color1" type="color" name="color1" value="#FFFFFF" />
    <input class="color2" type="color" name="color2" value="#000000" />
    <!-- h3 will be where the color will be -->
    <h3>linear-gradient(to right, rgb(255, 255, 255), rgb(0, 0, 0));</h3>

    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
